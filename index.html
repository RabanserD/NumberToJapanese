<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert numbers to Japanese in Romaji, Kana, and Kanji. Enter a number and see its Japanese representation instantly.">
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="icons/ios/16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="icons/ios/32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="icons/android/android-launchericon-48-48.png" sizes="48x48" type="image/png">
    <link rel="icon" href="icons/android/android-launchericon-96-96.png" sizes="96x96" type="image/png">
    <link rel="icon" href="icons/ios/192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="icons/ios/57.png" sizes="57x57">
    <link rel="apple-touch-icon" href="icons/ios/72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="icons/ios/114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="icons/ios/120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="icons/ios/144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="icons/ios/152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="icons/ios/180.png" sizes="180x180">
    <title>Number to Japanese Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number to Japanese Converter</h1>
        <label for="numberInput">Enter a Number:</label>
        <input type="number" id="numberInput" placeholder="Enter a number (0-999999999)" />
        <div class="output">
            <p><strong>Romaji:</strong> <span id="romajiOutput">-</span></p>
            <p><strong>Kana:</strong> <span id="hiraganaOutput">-</span></p>
            <p><strong>Kanji:</strong> <span id="kanjiOutput">-</span></p>
        </div>
    </div>
    <footer>
        <p><a href="https://github.com/RabanserD/NumberToJapanese" target="_blank">GitHub</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
