<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json" />
    <title>Number to Japanese Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number to Japanese Converter</h1>
        <label for="numberInput">Enter a Number:</label>
        <input type="number" id="numberInput" placeholder="Enter a number (0-999999999)" />
        <div class="output">
            <p><strong>Romaji:</strong> <span id="romajiOutput">-</span></p>
            <p><strong>Kana:</strong> <span id="hiraganaOutput">-</span></p>
            <p><strong>Kanji:</strong> <span id="kanjiOutput">-</span></p>
        </div>
    </div>
    <footer>
        <p><a href="https://github.com/RabanserD" target="_blank">GitHub</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
